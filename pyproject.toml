# Python project metadata, including dependencies & tool settings
# https://snarky.ca/what-the-heck-is-pyproject-toml

[project]
name = "blub"
version = "0.1"

# Dependencies needed at runtime
dependencies = [
  "paho-mqtt~=2.1",
  "piexif~=1.1",
  "pint~=0.24",
  "pyserial~=3.5",
]

# How to build this project as a Python package
[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = []
