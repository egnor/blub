[tools]
arduino = "1.3.0"
python = "3.12"
uv = "latest"

[settings]
experimental = true
python_compile = false

[env]
_.python.venv = { path = "dev.tmp/python_venv", create = true }
UV_PROJECT_ENVIRONMENT = "{{config_root}}/dev.tmp/python_venv"

ARDUINO_BOARD_MANAGER_ADDITIONAL_URLS = "https://github.com/earlephilhower/arduino-pico/releases/download/global/package_rp2040_index.json"
ARDUINO_DIRECTORIES_DATA = "{{config_root}}/dev.tmp/arduino"
ARDUINO_LIBRARY_ENABLE_UNSAFE_INSTALL = "true"

[vars]
u_args = "--port /media/{{env.USER}}/RPI-RP2"
m_args = "--port $(pyserial-ports -n1 RP2040)"

[tasks]
cu = { depends = ["c", "u"] }                                                   
um = { depends = ["u"], run = "sleep 1", depends_post = ["m"] }                 
cum = { depends = ["c", "um"] }                                                 

[tasks.c]                                                                       
run = "arduino-cli compile"                                                     
dir = "{{cwd}}"                                                                 
                                                                                
[tasks.u]                                                                       
run = "arduino-cli upload {{vars.u_args}}"                                     
dir = "{{cwd}}"                                                                 
wait_for = "c"                                                                  
                                                                                
[tasks.m]                                                                       
run = "arduino-cli monitor {{vars.m_args}}"                    
dir = "{{cwd}}"                                                                 
wait_for = "u"                                                                  
raw = true

[hooks]
postinstall = [
  "git lfs install --local",
  "git lfs pull",
  "arduino-cli core update-index",
  "arduino-cli core install rp2040:rp2040",
  "uv sync",
]
